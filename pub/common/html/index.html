<head>
	<meta charset="utf-8" />
	<script type="text/javascript">
		function onLoad(e) {
			var form = document.getElementById("form");
			var pathArray = location.pathname.split("/");
			form.action = "/" + pathArray[1] + "/srv/";
			if (pathArray.length > 3) {
				document.getElementById("arg").value = pathArray[3]
			}
			form.submit();
		}
	</script>
</head>
<body onload="onLoad()">
	<div>
<!-- 		
		<i style="text-decoration: blink">Now Loading...</i>
 -->
 		Now Loading...
	</div>
	<form id="form" method="post">
		<input type="hidden" name = "cmd" value="PF0010" />
		<input type="hidden" name = "procSeq" value="0" />
		<input type="hidden" id = "arg" name = "arg" value="" />
	</form>
	<noscript>
		<div class="ErrorLabel">
			JavaScriptを有効にしてください。
		</div>
	</noscript>
</body>
</html>
